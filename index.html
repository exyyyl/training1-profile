<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<link rel="stylesheet" href="style.css"></head>
<body>
   <div class="container">
    <div class="profile">
      <img class="logo" src="assets/images/avatar-jessica.jpeg">
      <div class="infoProfile">
        <h1 class="fullName">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="description">"Front-end developer and avid reader."</p>
    </div>
    <div class="buttons">
      <div class="item">GitHub</div>
      <div class="item">Frontend Mentor</div>
      <div class="item">LinkedIn</div>
      <div class="item">Twitter</div>
      <div class="item">Instagram</div>
    </div>
   </div>
</body>
</html>
